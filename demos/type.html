<html>
<head>
  <meta charset="utf-8">
  <title>majaX.js</title>
  <link href="./../style.css" rel="stylesheet" type="text/css">
  <script src="./../majax.js"></script>
</head>
<body>
  <h1>majaX.js</h1>
  <h2>gh-API</h2>
  <div class="return" id="ghapi"></div><hr/>
  <h2>gh-API file</h2>
  <div class="return" id="ghapi_file"></div><hr/>
  <h2>json</h2>
  <div class="return" id="json"></div><hr/>
  <h2>xml</h2>
  <div class="return" id="xml"></div><hr/>
  <h2>csv</h2>
  <div class="return" id="csv"></div><hr/>
  <h2>plain</h2>
  <div class="return" id="plain"></div><hr/>
  <h2>debug</h2>
  <div class="return" id="debug"></div>
</body>
<script>
  majaX({url:'https://github.com/SimonWaldherr/majaX.js/', method:'API'}, function(json) {document.getElementById('ghapi').innerHTML = JSON.stringify(json, null, '  ')});

  majaX({url:'https://github.com/SimonWaldherr/majaX.js/majax.js', method:'API'}, function(json) {document.getElementById('ghapi_file').innerHTML = JSON.stringify(json, null, '  ')});

  majaX({url:'./../content/data.json?pi=3.14159265358', method:'GET', data:{foo:'bar',lorem:'ipsum'}}, function(json) {document.getElementById('json').innerHTML = JSON.stringify(json, null, '  ')});

  majaX({'url':'./../content/data.xml', 'method':'GET', 'data':{'foo':'bar','lorem':'ipsum'}, 'header':{'Content-type':'text/xml'}}, function(xml) {document.getElementById('xml').innerHTML = JSON.stringify(xml, null, '  ')});

  majaX({url:'./../content/data.csv', method:'GET', data:{foo:'bar',lorem:'ipsum'}}, function(csv) {document.getElementById('csv').innerHTML = JSON.stringify(csv, null, '  ')});

  majaX({url:'./../content/plain.txt', method:'GET', data:{foo:'bar',lorem:'ipsum'}}, function(plain, ajax) {document.getElementById('plain').innerHTML = JSON.stringify(majax.cleanObject(ajax), null, '  ')});

  document.getElementById('debug').innerHTML = JSON.stringify(majaX({url:'http://simonwaldherr.github.io:80/majaX.js/content/xml.xml?foo=bar&lorem=ipsum', method:'DEBUG', data:{foo:'bar',lorem:'ipsum'}}), null, '  ');

</script>
</html>
