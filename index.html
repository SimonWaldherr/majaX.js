<html>
<head>
  <meta charset="utf-8">
  <title>majaX.js</title>
  
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="./majax.js"></script>
</head>
<body>
  
  
  <div id="xml"></div><hr/>
  <div id="json"></div><hr/>
  <div id="debug"></div>
</body>
<script>
  majaX({url:'./json.json'}, function(json) {document.getElementById('json').innerHTML = JSON.stringify(json)});
  majaX({url:'./xml.xml'}, function(xml) {document.getElementById('xml').innerHTML = JSON.stringify(xml)});
  document.getElementById('debug').innerHTML = JSON.stringify(majaX({url:'./xml.xml', method:'DEBUG'}));
</script>
</html>
